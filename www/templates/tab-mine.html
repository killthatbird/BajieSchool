<ion-header-bar class="bar-positive">
  <h1 class="title">我的</h1>
  <div class="buttons">
    <a class="button no-animation button-icon icon ion-ios-gear-outline" href="#/mine/setting"></a>
  </div>
</ion-header-bar>
<ion-view>
  <ion-content class="has-header" style="background: #eee">
    <div style="background: #fff;padding-top:15px">
      <div class="row mine-row">
        <div class="col-25  y_box">
        </div>
        <div class="col-50  y_box" ng-click="viewinfo()">
          <div class="content-box-pic">
            <img class="bc-fam" src="img/perry.png"/>
            <p style="color: red">LucasX</p>
          </div>
        </div>
        <div class="col-25  y_box">
        </div>
      </div>
      <p class="gxqm">这家伙很懒，什么都没留下...</p>
    </div>
    <div class="my-set">
      <div class="aui-col-xs-6  aui-list-view-cell df-border-right df-border-bottom">
        <a class="" ng-click="myplan('我的计划')">
          <img src="img/icon/mine/8.png">
          <h2 class="ng-binding">我的计划</h2>
          <p class="ng-binding">111</p>
        </a>
      </div>
      <div class="aui-col-xs-6  aui-list-view-cell df-border-left df-border-bottom">
        <a class="" ng-click="">
          <img src="img/icon/mine/9.png">
          <h2 class="ng-binding">心情日记</h2>
          <p class="ng-binding">5</p>
        </a>
      </div>
      <div class="aui-col-xs-6  aui-list-view-cell df-border-right df-border-top">
        <a class="" ng-click="myplan('日程表')">
          <img src="img/icon/mine/10.png">
          <h2 class="ng-binding">日程表</h2>
          <p class="ng-binding">8</p>
        </a>
      </div>
      <div class="aui-col-xs-6  aui-list-view-cell df-border-left df-border-top">
        <a class="" ng-href="#/tab/chats/0" href="#/tab/chats/0">
          <img src="img/icon/mine/11.png">
          <h2 class="ng-binding">设置提醒</h2>
          <p class="ng-binding">7</p>
        </a>
      </div>
    </div>
    <div id="main" class="mine-hc" style="min-width: 400px; min-height: 400px; background-color: white"></div>
  </ion-content>
</ion-view>
