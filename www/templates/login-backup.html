<ion-view>
  <ion-content>
    <div class="loginBox">
      <div style="display: flex;">
        <img src="img/icon/2.png" style="width:40%;margin:auto"/>
      </div>
      <form ng-submit="Login(formData)" class="login" name="userForm">
        <div class="item item-input" style="border:none">
          <img class="list-left-img" style="width:14px" src="img/icon/3.png">
          <span>手&nbsp;&nbsp;机&nbsp;:</span>&nbsp;&nbsp;
          <input type="tel" name="username" ng-minlength="11" ng-maxlength="11" placeholder="请输入手机号码"
                 ng-model="formData.username" required>
          <i ng-if="userForm.username.$valid" class="icon ion-android-done placeholder-icon"></i>
        </div>
        <div class="help-block error" ng-if="userForm.username.$error.required&&userForm.username.$touched">
          <p ng-message="required" style="color:red">手机号不能为空!</p>
        </div>
        <div class="item item-input" style="border:none;">
          <button class="button  button-small button-positive" style="padding: 2px 10px;border-radius: initial;">获得验证码
          </button>
          &nbsp;&nbsp;
          <input type="number" name="password" ng-minlength="6" ng-maxlength="6" placeholder="请输入验证码"
                 ng-model="formData.password" required>
          <i ng-if="userForm.password.$valid" class="icon ion-android-done placeholder-icon"></i>
        </div>
        <div class="help-block" ng-if="userForm.password.$error.required&&userForm.password.$touched">
          <p ng-message="required" style="color:red">您还未输入验证码!</p>
        </div>
        <div class="item item-input" style="border:none;margin-top:40px;">
          <button ng-click="login()" style="border-radius: initial;margin-bottom: 0px"
                  class="button button-block button-positive" type="submit">注&nbsp;&nbsp;册
          </button>
        </div>
        <div class="aui-card-list-footer item-input">
          <div><img src="img/icon/4.png"/> QQ登录</div>
          <div><img src="img/icon/5.png"/> 微信登录</div>
          <div><img src="img/icon/6.png"/> 微博登录</div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
<div class="bar bar-footer" style="background:none">
  <div class="title df-color">先偷瞄一下&nbsp;<i class="ion-android-arrow-forward"></i></div>
</div>
