<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button ng-click="$ionicGoBack()"
            class="button back-button no-animation button-icon icon buttons button-clear ion-ios-arrow-back">
    </button>
  </div>
  <h1 class="title">密码设置</h1>
</ion-header-bar>
<ion-view>
  <ion-content class="has-header" style="background: #f5f5f5" ng-controller="registerCtrl">
    <form>
      <div>
        <ul class="aui-list aui-form-list" style="padding-top: 28px">
          <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                新密码
              </div>
              <div class="aui-list-item-input">
                <input type="text">
              </div>
            </div>
          </li>
          <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                确认密码
              </div>
              <div class="aui-list-item-input">
                <input type="text">
              </div>
            </div>
          </li>
        </ul>
        <div class="item" style="border:none;background: #f5f5f5">
          <button ng-click="login()" style="border-radius: initial;background: #23A6D8"
                  class="button button-block button-positive" type="button">确定
          </button>
        </div>
      </div>
      </div>
    </form>
  </ion-content>
</ion-view>
