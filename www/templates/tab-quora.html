<ion-header-bar align-title="left" class="bar-positive">
  <h1 class="title">八戒上学</h1>
  <a class="button button-icon icon ion-ios-search-strong"></a>
</ion-header-bar>

    <ion-tabs class="tabs-striped tabs-top tabs-color-positive tabs-color-light">

      <ion-tab title="问答列表" href="#/quora/list">
        <ion-nav-view name="quora-list">
          <ion-view>
            <ion-content>
              <ion-refresher
                pulling-text="松开手会有惊喜哦"
                on-refresh="doRefresh()">
              </ion-refresher>
              <ion-segment [(ngModel)]="pet">
                <ion-segment-button value="kittens">
                  Kittens
                </ion-segment-button>
                <ion-segment-button value="puppies">
                  Puppies
                </ion-segment-button>
              </ion-segment>
              </div>

              <div [ngSwitch]="pet">
                <ion-list *ngSwitchCase="'puppies'">
                  <ion-item>
                    <ion-thumbnail item-left>
                      <img src="img/thumbnail-puppy-1.jpg">
                    </ion-thumbnail>
                    <h2>Ruby</h2>
                  </ion-item>
                  ...
                </ion-list>

                <ion-list *ngSwitchCase="'kittens'">
                  <ion-item>
                    <ion-thumbnail item-left>
                      <img src="img/thumbnail-kitten-1.jpg">
                    </ion-thumbnail>
                    <h2>Luna</h2>
                  </ion-item>
                  ...
                </ion-list>
            </ion-content>
          </ion-view>
        </ion-nav-view>

      </ion-tab>

      <ion-tab title="我的问答" href="#/quora/mine">
        <ion-nav-view name="quora-mine"></ion-nav-view>

             pulling-text="松开手会有惊喜哦"
             on-refresh="doRefresh()">
           </ion-refresher>-->
      </ion-tab>
