<ion-header-bar class="bar-positive">
  <h1 class="title">有问有答</h1>
</ion-header-bar>
<ion-view>
  <ion-content style="background: #ebebeb">
    <div class="row" style="padding: 0px">
      <ul class="slide-tab">
        <li ng-class="slideIndex == 0 ? 'current':''"><a ng-click="activeSlide(0)">全部问题</a></li>
        <li ng-class="slideIndex == 1 ? 'current':''"><a ng-click="activeSlide(1)">我的问题</a></li>
        <li ng-class="slideIndex == 2 ? 'current':''"><a ng-click="activeSlide(2)">我的回答</a></li>
      </ul>
    </div>
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="slideIndex" style="margin-top:10px">
      <ion-slide>
        <div class="y-list">

          <div class="card q-card">
            <a class="item item-thumbnail-left">
              <img src="img/ionic.png">
              <p>tab1 如何规划自己的大学生涯</p>
              <span class="y-lasttime-right">2小时前</span>
              <div class="aui-card-list-footer df-aui-padding">
                <div>
                  <i class="icon ion-ios-heart-outline"></i>666
                </div>
                <div ng-click="count = count + 1" ng-init="count=1">
                  <i class="icon ion-ios-chatbubble-outline" ng-class="{'df-color':count>0}"></i>{{count}}
                </div>
                <div><i class="icon ion-ios-star-outline"></i> 888</div>
              </div>
            </a>
          </div>

        </div>

      </ion-slide>

      <ion-slide ng-controller="qmineCtrl">
        <div ng-hide="addqu" class="df-none-qu">
          <h2 style="letter-spacing: 2px">您还没问过任何问题</h2>
          <p class="df-none-p">
          <div ng-click="add()" class="button button-positive aui-btn-block aui-btn-sm df-none-button">现在提问</div>
          </p>
        </div>
        <div ng-show="addqu" ng-include="quurl">
        </div>
      </ion-slide>
      <ion-slide ng-controller="amineCtrl">
        <div class="y-list">
          <div class="a-warp">
            <div class="card q-card">
              <a class="item item-thumbnail-left">
                <img src="img/ionic.png">
                <p>如何规划自己的大学生涯</p>
                <span class="y-lasttime-right">2小时前</span>
                <div class="aui-card-list-footer df-aui-padding">
                  <div><i class="aui-iconfont aui-icon-note"></i> 666</div>
                  <div><i class="aui-iconfont aui-icon-laud"></i> 888</div>
                  <div><i class="aui-iconfont aui-icon-star"></i> 888</div>
                </div>
              </a>
            </div>
            <!--评论开始-->
            <div class="aui-card-list-content">
              <ul class="aui-list aui-media-list">
                <li class="aui-list-item aui-list-item-middle">
                  <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                      <img src="img/perry.png" class="aui-img-round aui-list-img-sm">
                    </div>
                    <div class="aui-list-item-inner">
                      <div class="aui-list-item-text">
                        <div class="aui-list-item-title aui-font-size-14">AUI</div>
                        <div class="aui-list-item-right">08:00</div>
                      </div>
                      <div class="aui-list-item-text">
                        www.auicss.com
                      </div>
                    </div>
                    <div class="aui-list-item-text aui-a-like">
                      <i class="ion-android-favorite-outline"></i>&nbsp;1234
                    </div>
                  </div>
                </li>
                <li class="aui-list-item aui-list-item-middle">
                  <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                      <img src="img/ben.png" class="aui-img-round aui-list-img-sm">
                    </div>
                    <div class="aui-list-item-inner">
                      流浪男
                    </div>
                    <div class="aui-list-item-text aui-a-like">
                      <i class="ion-android-favorite-outline"></i>&nbsp;3
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="aui-card-list-footer aui-text-center">
              查看更多
            </div>
            <!--评论结束-->
          </div>
          <!--     list2     -->
          <div class="a-warp">
            <div class="card q-card">
              <a class="item item-thumbnail-left">
                <img src="img/adam.jpg">
                <p>如何入门机器学习？</p>
                <span class="y-lasttime-right">2小时前</span>
                <div class="aui-card-list-footer df-aui-padding">
                  <div><i class="aui-iconfont aui-icon-note"></i> 666</div>
                  <div><i class="aui-iconfont aui-icon-laud"></i> 888</div>
                  <div><i class="aui-iconfont aui-icon-star"></i> 888</div>
                </div>
              </a>
            </div>
            <!--评论开始-->
            <div class="aui-card-list-content">
              <ul class="aui-list aui-media-list">
                <li class="aui-list-item aui-list-item-middle">
                  <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                      <img src="img/perry.png" class="aui-img-round aui-list-img-sm">
                    </div>
                    <div class="aui-list-item-inner">
                      <div class="aui-list-item-text">
                        <div class="aui-list-item-title aui-font-size-14">AUI</div>
                        <div class="aui-list-item-right">08:00</div>
                      </div>
                      <div class="aui-list-item-text">
                        www.auicss.com
                      </div>
                    </div>
                    <div class="aui-list-item-text aui-a-like" ng-click="count = count + 1" ng-init="count=0">
                      <i class="ion-android-favorite-outline" ng-class="{'df-color':count>0}"></i>&nbsp;{{count}}
                    </div>
                  </div>
                </li>
                <li class="aui-list-item aui-list-item-middle">
                  <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                      <img src="img/ben.png" class="aui-img-round aui-list-img-sm">
                    </div>
                    <div class="aui-list-item-inner">
                      流浪男
                    </div>
                    <div class="aui-list-item-text aui-a-like">
                      <i class="ion-android-favorite-outline"></i>&nbsp;3
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="aui-card-list-footer aui-text-center">
              查看更多
            </div>
            <!--评论结束-->
          </div>
          <!--     list2 end     -->
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
