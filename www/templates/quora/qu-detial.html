<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button ng-click="$ionicGoBack()"
            class="button back-button no-animation button-icon icon buttons button-clear ion-ios-arrow-back">
    </button>
  </div>
  <h1 class="title">共{{totalanswer}}个回答</h1>
  <div class="buttons">
    <button ng-click="openModal()"
            class="button no-animation button-icon icon">回答
    </button>
  </div>
</ion-header-bar>
<ion-view>
  <ion-content style="background: #ebebeb;font-family: 'Microsoft Yahei'">
    <div class="aui-card-list">
      <div class="aui-card-list-header" style="border-bottom: 1px solid #ddd;font-size: 18px;">
        {{question.title}}
      </div>
      <div class="aui-card-list-footer">
        <div><i class="aui-iconfont aui-icon-laud"></i>&nbsp;{{question.likenum}}</div>
        <div ng-click="comlist()"><i class="aui-iconfont aui-icon-note"></i>&nbsp;{{question.commentnum}}</div>
        <div><i class="aui-iconfont aui-icon-star"></i>&nbsp;关注</div>
      </div>
    </div>

    <div style="margin:0px 0px 8px; box-shadow: initial;background: #fff" ng-click="ansdetail(answer, question)"
         ng-repeat="answer in answerlist">
      <div style="border: initial;padding:16px;">
        <div class="aui-list-item-user">
          <img ng-src="{{answer.avatar}}" class="aui-img-round aui-list-img-sm">&nbsp;
          {{answer.nickname}}
        </div>
        <div class="aui-content">
          {{answer.content}}
        </div>
        <div class="aui-card-list-footer df-act-fs">
          <p style="margin:0px;">
            <small>{{answer.likenum}}&nbsp;赞同&nbsp;·&nbsp;<a style="color:#757575" ng-click="comlist()">{{answer.commentnum}}&nbsp;评论</a>&nbsp;·&nbsp;
            </small>
            <small>{{answer.timestamp}}</small>
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <div class="buttons">
        <button ng-click="modal.hide()"
                class="button back-button no-animation button-icon icon buttons button-clear ion-ios-arrow-back">
        </button>
      </div>
      <h1 class="title">回复内容</h1>
      <button class="button button-clear button-primary" ng-submit="">发表</button>
    </ion-header-bar>
    <ion-content class="has-header">
      <div class="padding">
          <textarea name="content" style="min-height: 400px;" placeholder="回复内容..." ng-model="formData.content"></textarea>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
