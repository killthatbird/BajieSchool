<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button ng-click="$ionicGoBack()"
            class="button back-button no-animation button-icon icon buttons button-clear ion-ios-arrow-back">
    </button>
  </div>
  <h1 class="title">设置</h1>
</ion-header-bar>

<ion-view>
  <ion-content class="has-header" overflow-scroll="true" style="overflow: hidden">
    <ion-list>
      <ion-item ng-controller="changeSettingCtrl">
        <ul>
          <li class="item item-toggle">
            WiFi下自动更新
            <label class="toggle toggle-positive">
              <input type="checkbox" checked ng-model="isUpdate" ng-change="changeSettingStatus($scope.isUpdate)">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>

          <li class="item item-toggle">
            共享我的地理位置
            <label class="toggle toggle-positive">
              <input type="checkbox" checked ng-model="isShareLoc" ng-change="changeSettingStatus()">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>

          <li class="item item-toggle">
            显示图片
            <label class="toggle toggle-positive">
              <input type="checkbox" checked ng-model="isShowImg" ng-change="changeSettingStatus()">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>
      </ion-item>

      <ion-item>
        <ul>
          <li ui-sref="against"><a class="item">举报</a></li>
          <li><a class="item">检查更新</a></li>
          <li><a href="#/mine/about" class="item">关于</a></li>
          <li ui-sref="feedback"><a class="item">反馈</a></li>
          <li><a ng-click="logout()" class="item">退出</a></li>
        </ul>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
