<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button ng-click="$ionicGoBack()"
            class="button back-button no-animation button-icon icon buttons button-clear ion-ios-arrow-back">
    </button>
  </div>
  <h1 class="title">个人资料</h1>
</ion-header-bar>

<ion-view>

  <ion-content class="has-header ionic-pseudo" style="background: #eee">
    <form class="list list-pinfo" ng-submit="queryDetil()">
      <a class="item item-icon-left" style="padding:21px 16px 21px 54px">
        <img class="l_img" style="top:18px" ng-src="img/icon/pinfo/01.png">头像
        <img class="r_img" src="{{pinfo.avatar}}">
      </a>
      <a class="item item-icon-left df-divider">
        <img class="l_img" src="img/icon/pinfo/02.png">
        昵称
        <span class="item-note">
            {{pinfo.nickname}}
          </span>
      </a>
      <a class="item item-icon-left">
        <img class="l_img" src="img/icon/pinfo/03.png">性别
        <span class="item-note">
            {{pinfo.sex}}
          </span>
      </a>
      <a class="item item-icon-left">
        <img class="l_img" src="img/icon/pinfo/04.png">签名
        <span class="item-note">
           {{pinfo.motto}}
          </span>
      </a>
      <a class="item item-icon-left df-divider">
        <img class="l_img" src="img/icon/pinfo/05.png">学校
        <span class="item-note">
           {{pinfo.university}}
      </span>
      </a>
      <a class="item item-icon-left">
        <img class="l_img" src="img/icon/pinfo/06.png">学号
        <span class="item-note">
          {{pinfo.student_id}}
      </span>
      </a>
    </form>
  </ion-content>

</ion-view>
