<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button ng-click="$ionicGoBack()"
            class="button back-button no-animation button-icon icon buttons button-clear ion-ios-arrow-back">
    </button>
  </div>
  <h1 class="title">我的收藏</h1>
</ion-header-bar>
<ion-view>
  <ion-content class="has-header">
    <div class="item-input-inset" style="background: #efefef;">
      <div class="aui-searchbar-input aui-border-radius" tapmode ng-click="doSearch()">
        <i class="aui-iconfont aui-icon-search"></i>
        <form action="javascript:search();">
          <input id="search" type="search" placeholder="&nbsp;&nbsp;&nbsp;请输入搜索内容..." style="text-indent: 1em"
                 ng-model="searchContent" value="searchContent">
        </form>
      </div>
      <div class="aui-searchbar-cancel" style="min-width:42px;color: #59ADC9" ng-click="reset()"
           ng-hide="!searchContent || searchContent === ''">取消
      </div>
    </div>
    <div class="card col-card"on-hold="showdel()">
      <div class="item item-divider">
        <h2>
          <label  ng-hide="remove"  class="bc-hd">活动</label>
          <label ng-show="remove"  ng-click="deletebtn()" class="bc-sc">删除</label>
         <!-- <label class="bc-hd" ng-if="l.type=='活动'">{{l.type}}</label>

          周杰伦演唱会<span class="col-time">2016-8-18</span></h2>

      </div>
    </div>
  </ion-content>
